<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Webpack todo</title>
	<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
	<body>
		<div class="container">
			<div class="todo-title-container">
				<h1 class="todo-title">Today's To do</h1>
				<img
					class="refreshBtn"
					src="https://img.icons8.com/ios-glyphs/30/null/refresh--v1.png" />
			</div>
			<div class="todo-input">
				<input type="text" id="textInput" placeholder="add list here" />

				<img
					id="addBtn"
					src="https://img.icons8.com/android/24/null/checkmark.png" />
			</div>
			<div id="todo-list-container"></div>

			<button type="button" id="clearBtn">clear All completed</button>
		</div>
	</body>
</html>
